<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cubic Beziers</title>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
      .box {
        fill: #d1495b;
        stroke: black;
        stroke-width: 2px;
      }
      .stripe {
        fill: white;
        stroke: black;
        stroke-width: 2px;
      }
      .ribbon {
        stroke: #b73a3b;
        stroke-width: 4px;
        fill: none;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>practice</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        fill="none"
        stroke="red"
        stroke-width="10"
        d="
      M -90,0
      L -30,-30
      C 30,-60 60,-30 30,30
      L 0,90"
      />
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        fill="none"
        stroke="red"
        stroke-width="10"
        d="
      M -30,70
      L 30,0
      C 90,-70 -80,-30 -20,10
      L 40,50"
      />
    </svg>
    <h1>profile icon</h1>
    <svg
      width="200"
      height="200"
      viewBox="-100 -100 200 200"
      fill="none"
      stroke="black"
      stroke-width="10"
    >
      <circle cy="-40" r="20" />
      <path
        d="
      M -50,70
      C -50,-20 50,-20 50,70
      Z"
      />
    </svg>

    <h1>gift box</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        class="ribbon"
        fill="none"
        stroke="red"
        stroke-width="4"
        d="M 0,-50 L 30,-50 C 50,-50 50,-70 30,-65 Z"
      />
      <path
        class="ribbon"
        fill="none"
        stroke="red"
        stroke-width="4"
        d="M 0,-50 L -30,-50 C -50,-50 -50,-70 -30,-65 Z"
      />
      <circle cx="0" cy="-50" r="10" fill="#a9172a" />
      <rect class="box" x="-60" y="-40" width="120" height="100" />
      <rect class="box" x="-70" y="-47" width="140" height="20" />
      <rect class="stripe" x="-20" y="-40" width="40" height="100" />
      <rect class="stripe" x="-25" y="-47" width="50" height="20" />
    </svg>
  </body>
</html>
