<html>
  <head>
    <style>
      svg {
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Introducing the path</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        d="
            M -40, -40 
            L 40, -40
            M -40, 0
            L 40, 0
            M -40, 40
            L 40, 40
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round"
      />
    </svg>

    <p>Heart icon with just two lines</p>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
        <path d="
            M -30, -20
            L 0, 10
            L 30, -20"
            stroke="red"
            stroke-width="80"
            stroke-linecap="round" />
  </body>

  <p>full screen icon</p>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <path d="
        M -80 -20 
        L -80 -80
        L -20 -80
        M 20 -80
        L 80 -80
        L 80 -20
        M 80 20
        L 80 80
        L 20 80
        M -20 80
        L -80 80
        L -80 20
    " stroke-width="10" stroke="black" fill="none" />
    </svg>
</html>
