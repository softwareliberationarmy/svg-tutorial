<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>hamburger menu</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round"
        d="
        M -40, -40
        L 40, -40
        M -40, 0
        L 40, 0
        M -40, 40
        L 40, 40"
      />
    </svg>
    <h1>heart</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        d="
      M -30 -20 L 0 10 L 30 -20"
        stroke="red"
        stroke-width="80"
        stroke-linecap="round"
        fill="none"
      />
    </svg>
    <h1>full screen icon</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        d="M -80 -20 L -80 -80 L -20 -80 M 20 -80 L 80 -80 L 80 -20 M 80 20 L 80 80 L 20 80 M -20 80 L -80 80 L -80 20 "
        stroke="black"
        fill="none"
        stroke-width="5"
      />
    </svg>
    <h1>Arrow</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50"
        fill="none"
        stroke="#d1495b"
        stroke-width="25"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </body>
</html>
