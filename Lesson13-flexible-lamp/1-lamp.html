<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
      .arm {
        stroke: black;
        stroke-width: 7;
        stroke-linecap: round;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Flexible lamp</h1>
    <svg width="200" height="200">
      <!-- base -->
      <ellipse cx="100" cy="175" rx="30" ry="5" />
      <ellipse cx="100" cy="170" rx="30" ry="5" fill="gray" />

      <!-- arm 1 -->
      <g transform="translate(70,170)">
        <g transform="rotate(-25)">
          <circle r="5" />
          <path class="arm" d="M 0 0 L 0 -70" />
          <!-- arm 2, chained to arm 1 -->
          <g transform="translate(0,-70)">
            <g transform="rotate(50)">
              <circle r="5" />
              <path class="arm" d="M 0 0 L 0 -70" />
              <!-- arm 3, chained to arm 2 -->
              <g transform="translate(0,-70)">
                <g transform="rotate(45)">
                  <circle r="5" />
                  <path class="arm" d="M 0 0 L 0 -30" />
                  <!-- head -->
                  <g transform="translate(0,-30)">
                    <g transform="rotate(-90)">
                      <path
                        fill="gray"
                        d="M -30 30
                    Q 0 -20 30 30
                    Q 0 35 -30 30"
                      />
                      <circle cx="0" cy="25" r="10" fill="gold" />
                      <path
                        fill="black"
                        d="M -30 30
                    Q 0 -20 30 30
                    Q 0 25 -30 30"
                      />
                      <rect x="-10" y="-10" width="20" height="30" rx="5" />
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>

    <h1>Prototyping our lamp head</h1>
    <svg width="200" height="200" viewBox="-60 -60 120 120">
      <path
        fill="gray"
        d="M -30 30
      Q 0 -20 30 30
      Q 0 35 -30 30"
      />
      <circle cx="0" cy="25" r="10" fill="gold" />
      <path
        fill="black"
        d="M -30 30
      Q 0 -20 30 30
      Q 0 25 -30 30"
      />
      <rect x="-10" y="-10" width="20" height="30" rx="5" />
    </svg>
  </body>
</html>
