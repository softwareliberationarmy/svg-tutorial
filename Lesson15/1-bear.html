<!DOCTYPE html>
<html lang="en">
  <head>
    <title>svg-tutorial Lesson 15: Draw a Bear</title>
    <style>
      svg {
        border: 1px solid black;
        display: block;
      }
      .bear {
        background-color: #f5eed7;
      }
      .bear .ear {
        fill: #e5c39c;
        stroke: white;
        stroke-width: 5;
      }
      .bear .face {
        fill: white;
      }
      .bear .mouth {
        fill: none;
        stroke-width: 2;
        stroke: black;
      }
    </style>
    <script>
      setInterval(() => window.location.reload(), 5000);
    </script>
  </head>
  <body>
    <div>
      <p>a bear</p>
      <svg class="bear" width="200" height="200" viewBox="-100 -100 200 200">
        <circle cx="-40" cy="-50" r="18" class="ear" />
        <circle cx="40" cy="-50" r="18" class="ear" />
        <rect
          class="face"
          x="-55"
          y="-60"
          width="110"
          height="120"
          rx="50"
          ry="30"
        />
        <circle cx="20" cy="-30" r="3" />
        <circle cx="-20" cy="-30" r="3" />
        <path
          d="
            M -30 0
            C -30 -25 30 -25 30 0
            L 30 30
            Q 30 40 20 40
            L -20 40
            Q -30 40 -30 30"
          fill="#e5c39c"
        />
        <path
          d="
            M -10 0
            L 10 0
            C 10 20 -10 20 -10 0"
        />
        <path class="mouth" d=" M 0 10 Q 0 25 10 25 M 0 10 Q 0 25 -10 25"
      </svg>
    </div>
  </body>
</html>
