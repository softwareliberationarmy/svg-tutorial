<html>
  <head>
    <style>
      svg {
        border: 1px solid black;
        display: block;
      }
      .ribbon {
        fill: none;
        stroke: red;
        stroke-width: 4px;
      }
      .box {
        fill: #d1495b;
        stroke: black;
        stroke-width: 2px;
      }
      .stripe {
        fill: white;
        stroke: black;
        stroke-width: 2px;
      }
    </style>
    <script>
      setInterval(() => window.location.reload(), 10000);
    </script>
  </head>
  <body>
    <div>
      <p>a gift box with a bow</p>
      <svg width="200" height="200" viewBox="-100 -100 200 200">
        <circle cx="0" cy="-50" r="10" fill="#a9172a" />
        <rect class="box" x="-60" y="-40" width="120" height="100" />
        <rect class="box" x="-70" y="-47" width="140" height="20" />
        <rect class="stripe" x="-20" y="-40" width="40" height="100" />
        <rect class="stripe" x="-25" y="-47" width="50" height="20" />

        <path class="ribbon" d="M 0,-50 L 30,-50 C 50,-50 50,-70 30,-65 Z" />
        <path
          class="ribbon"
          d="M 0,-50 L -30,-50 C -50,-50 -50,-70 -30,-65 L 0,-50"
        />
      </svg>
    </div>
  </body>
</html>
