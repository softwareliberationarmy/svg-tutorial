<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Snowman</h1>
    <svg
      width="200"
      height="400"
      viewBox="-100 -200 200 400"
      style="background-color: lightblue"
    >
      <defs>
        <radialGradient id="snowball" cx="0.25" cy="0.25" r="1">
          <stop stop-color="white" offset="0%" />
          <stop stop-color="white" offset="50%" />
          <stop stop-color="#d6d6d6" offset="100%" />
        </radialGradient>
      </defs>

      <circle cx="0" cy="60" r="80" fill="url(#snowball)" />
      <circle cx="0" cy="-40" r="50" fill="url(#snowball)" />
      <polygon points="10,-46 50,-40 10,-34" fill="#e66465" />

      <circle cx="0" cy="-55" r="5" />
      <circle cx="20" cy="-55" r="5" />

      <line
        x1="-40"
        y1="30"
        x2="-90"
        y2="-30"
        stroke="black"
        stroke-width="5"
      />
      <line x1="-65" y1="0" x2="-90" y2="-10" stroke="black" stroke-width="5" />
    </svg>
  </body>
</html>
