<html>
  <head>
    <style>
      svg {
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <rect x="-100" y="-100" width="200" height="200" fill="#CD803D" />
      <circle r="55" stroke="#FCCE7B" stroke-width="10" fill="white" />

      <circle
        r="45"
        stroke="#B6705F"
        stroke-width="6"
        stroke-dasharray="6 17.56194490192345"
        stroke-dashoffset="3"
        fill="none"
      />
      <!-- stroke-dasharray indicates the length of the dash and the length of the 
       space between dashes (here it's a long decimal because of Pi). 
       stroke-dashoffset indicates that for the first instance of the pattern 
       (starting at 3:00) we will skip the first 3 units of the dash (essentially half). 
       This allows our 3:00, 6:00, 9:00, and 12:00 dashes to be centered. 
       -->

      <g stroke="#5f4c6c" stroke-linecap="round">
        <!-- all undeclared numbers are 0, so x1,y1 = origin and x2=0 -->
        <line id="hours" y2="-20" stroke-width="8" />
        <line id="minutes" y2="-35" stroke-width="6" />
      </g>
    </svg>
    <script>
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");

      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();

      let hourRotation = hour * (360 / 12);
      if (minute > 0) {
        hourRotation += minute * (30 / 60);
      }
      hoursElement.setAttribute("transform", `rotate(${hourRotation})`);
      minutesElement.setAttribute(
        "transform",
        `rotate(${minute * (360 / 60)})`
      );
    </script>
  </body>
</html>
