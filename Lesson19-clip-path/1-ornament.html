<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xmas ornament</title>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Ornament using clip path for motif</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <defs>
        <circle id="base" cx="0" cy="20" r="70" />
      </defs>
      <clipPath id="ball">
        <use href="#base" />
      </clipPath>

      <use href="#base" fill="#d1495b" />

      <polyline clip-path="url(#ball)"
        points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40"
        fill="none"
        stroke="#9c2d2a"
        stroke-width="20"
      />

      <circle
        cx="0"
        cy="-75"
        r="12"
        fill="none"
        stroke="#f79257"
        stroke-width="2"
      />
      <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
    </svg>
  </body>
</html>
