<html>
  <head>
    <style>
      svg {
        border: 1px solid black;
        display: block;
      }
      #windmill-head {
        animation-name: rotate;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <svg height="400" width="200" viewBox="-100 -200 200 400">
      <path
        id="windmill-post"
        fill="red"
        d="M -7 100 L 7 100 L 3 -35 L -3 -35"
      />
      <g transform="translate(0, -50)">
        <g id="windmill-head" fill="green">
          <circle r="8" />
          <path
            id="arm"
            d="
        M -7 -20
        C -7 -10 7 -10 7 -20
        L 2 -80
        L -2 -80"
          />
          <use href="#arm" transform="rotate(+120)" />
          <use href="#arm" transform="rotate(-120)" />
        </g>
      </g>
    </svg>
  </body>
</html>
