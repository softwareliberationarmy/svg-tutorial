<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Star</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <g transform="translate(0 5)">
        <g>
          <polygon fill="#edd8b7" points="0 0 36 -50 0 -100" />
          <polygon fill="#e5c39c" points="0 0 -36 -50 0 -100" />
        </g>
        <g transform="rotate(72)">
          <polygon fill="#edd8b7" points="0 0 36 -50 0 -100" />
          <polygon fill="#e5c39c" points="0 0 -36 -50 0 -100" />
        </g>
        <g transform="rotate(-72)">
          <polygon fill="#edd8b7" points="0 0 36 -50 0 -100" />
          <polygon fill="#e5c39c" points="0 0 -36 -50 0 -100" />
        </g>
        <g transform="rotate(144)">
          <polygon fill="#edd8b7" points="0 0 36 -50 0 -100" />
          <polygon fill="#e5c39c" points="0 0 -36 -50 0 -100" />
        </g>
        <g transform="rotate(-144)">
          <polygon fill="#edd8b7" points="0 0 36 -50 0 -100" />
          <polygon fill="#e5c39c" points="0 0 -36 -50 0 -100" />
        </g>
      </g>
    </svg>
  </body>
</html>
