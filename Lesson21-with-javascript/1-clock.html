<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      // setInterval(() => {
      //   window.location.reload();
      // }, 5000);
    </script>
    <script>
      setInterval(() => {
        const now = new Date();

        const secondRotate = (360 / 60) * now.getSeconds();
        const minuteRotate = (360 / 60) * now.getMinutes();
        const hourRotate =
          (360 / 12) * (now.getHours() % 12) + minuteRotate / 12;

        document
          .getElementById("hours")
          .setAttribute("transform", `rotate(${hourRotate})`);
        document
          .getElementById("minutes")
          .setAttribute("transform", `rotate(${minuteRotate})`);
        document
          .getElementById("seconds")
          .setAttribute("transform", `rotate(${secondRotate})`);
      }, 1000);
    </script>
  </head>
  <body>
    <h1>Clock</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <rect fill="#cd803d" x="-100" y="-100" width="200" height="200" />
      <circle r="55" stroke="#fcce7b" stroke-width="10" fill="white" />

      <circle
        r="45"
        stroke="#b6705f"
        stroke-width="6"
        stroke-dasharray="6 17.56194490192345"
        stroke-dashoffset="3"
        fill="none"
      />

      <g stroke="#5f4c6c" stroke-linecap="round">
        <line id="hours" y2="-20" stroke-width="8" />
        <line id="minutes" y2="-35" stroke-width="6" />
        <line id="seconds" y2="-42" stroke-width="2" />
      </g>
    </svg>
  </body>
</html>
