<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quadratic Beziers</title>
    <style>
      svg {
        display: block;
        border: 1px solid black;
      }
    </style>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>smiley face</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <circle
        cx="0"
        cy="0"
        r="90"
        fill="none"
        stroke="black"
        stroke-width="10"
      />
      <ellipse rx="10" ry="15" cx="25" cy="-25"  />
      <ellipse rx="10" ry="15" cx="-25" cy="-25"  />
      <!-- the quadratic bezier -->
       <path fill="none" stroke="black" stroke-width="10" stroke-linecap="round"
       d="M -40,30 Q 0,60 40,30" />
    </svg>

    <h1>shark fin</h1>
    <svg width="200" height="200" viewBox="-100 -100 200 200" >
      <path fill="none" stroke="black" stroke-width="10" 
      d="M -60,50 Q 40,-50 40,50" />
    </svg>

    <h1>wavy xmas tree</h1>
    <svg width="200" height="400" viewBox="-100 -200 200 400">
      <path fill="none" stroke="#0C5C4C" stroke-width="5"
      d="
      M 0 -80
      Q 5 -75 0 -70
      Q -10 -65 0 -60
      Q 15 -55 0 -50
      Q -20 -45 0 -40
      Q 25 -35 0 -30
      Q -30 -25 0 -20
      Q 35 -15 0 -10
      Q -40 -5 0 0
      Q 45 5 0 10
      Q -50 15 0 20
      Q 55 25 0 30
      Q -60 35 0 40
      Q 65 45 0 50
      Q -70 55 0 60
      Q 75 65 0 70
      Q -80 75 0 80
      Q 85 85 0 90
      Q -90 95 0 100
      Q 95 105 0 110
      Q -100 115 0 120
      L 0 140
      L 20 140
      L -20 140" />
    </svg>
  </body>
</html>
